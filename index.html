    </div>

        <div class="-m-1.5 overflow-x-auto">

            <div class="overflow-hidden">
              <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700 styled-table" id="currentStackTable">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

        </div>

  <section class="text-gray-600 body-font">

      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900 tracking-in-expand">Add Your Work</h1>
    </div>

    <div class="md:w-3/5 md:px-1">
      <div class="relative mb-4">
          <label for="message" class="leading-7 text-sm text-gray-600 ">Work Description</label>
          <textarea id="WorkDesc" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
        </div>
      <div class="flex md:mt-4 mt-6">
        <button class="inline-flex text-white bg-indigo-500 border-0 py-1 px-4 focus:outline-none hover:bg-indigo-600 rounded " onclick="checkWorkDesc()" onmouseenter="jello(this)" onmouseleave="jelloRemove(this)" id="add">Add</button>
      </div>
    </div>
  </div>
</section>
